<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <script 
    src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js" 
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" 
    crossorigin="anonymous">
  </script>
  <title>Weather Dashboard Challenge</title>
</head>
<body>
    <header>
        <h1 class="text-3xl text-right p-7 bg-sky-300 text-white">üå§Ô∏è WEATHER DASHBOARD üå§Ô∏è</h1>
    </header>

    <main>
        <div class="container m-auto grid grid-cols-3">
            <div class="col-start-1 p-3 m-3 border-double border-2 border-sky-300">
                <h3 class="text-1xl m-2 text-center">SEARCH FOR A CITY:</h3>
                <form id="search-form">
                    <input name="city-search" id="city-search" type="text" autofocus="true" class="form-input w-full border-2 border-slate-300"/>
                    <button type="submit" class="mt-2 button w-full bg-slate-300 rounded">Search</button>
                </form>
            </div>
            <div class="col-span-2 p-3 m-3 border-double border-2 border-sky-300">
                <h3 id="current-city"></h3>
                <p id="current-date"></p>
                <p id="current-icon"></p>
                <p id="current-temp"></p>
                <p id="current-wind"></p>
                <p id="current-humidity"></p>
            </div>
            <div id="city-buttons" class="col-start-1 m-2 p-2">
                <!--This is where the buttons for the saved searches will go-->
            </div>
            <div class="col-span-2 m-4">
                <div class="columns-5 gap-3">
                    <div id="day-1" class="bg-sky-900 p-3 text-white">
                        <span>Day 1</span>
                    </div>
                    <div id="day-2" class="bg-sky-900 p-3 text-white">
                        <span>Day 2</span>
                    </div>
                    <div id="day-3" class="bg-sky-900 p-3 text-white">
                        <span>Day 3</span>
                    </div>
                    <div id="day-4" class="bg-sky-900 p-3 text-white">
                        <span>Day 4</span>
                    </div>
                    <div id="day-5" class="bg-sky-900 p-3 text-white">
                        <span>Day 5</span>
                    </div>
                </div>
            </div>
        </div>
    </main>

</body>

<script src="./assets/js/script.js"></script>

</html>
