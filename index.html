<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Weather Dashboard Challenge</title>
</head>
<body>
    <header>
        <h1 class="text-3xl text-right p-7 bg-sky-300 align">Weather Dashboard</h1>
    </header>

    <main>
        <div class="container m-auto grid grid-cols-3">
            <div class="col-start-1 p-3 m-3 border-double border-2 border-sky-300">
                <h3 class="text-2xl m-2">Search for a city:</h3>
                <form id="search-form">
                    <input name="city-search" id="city-search" type="text" autofocus="true" class="form-input w-full border-2 border-slate-300"/>
                </form>
                <button type="submit" class="mt-2 button w-full bg-slate-300">Search</button>
            </div>
            <div class="col-span-2 p-3 m-3 border-double border-2 border-sky-300">
                <p>City data</p>
            </div>
            <div class="col-start-1 m-2 p-2">
                <button type="submit" class="mt-2 button w-full bg-sky-300">Atlanta</button>
                <button type="submit" class="mt-2 button w-full bg-sky-300">Denver</button>
            </div>
            <div class="col-span-2 m-4">
                <div class="columns-5 gap-3">
                    <div class="bg-sky-900 p-3 text-white">
                        <span>Day 1</span>
                    </div>
                    <div class="bg-sky-900 p-3 text-white">
                        <span>Day 2</span>
                    </div>
                    <div class="bg-sky-900 p-3 text-white">
                        <span>Day 3</span>
                    </div>
                    <div class="bg-sky-900 p-3 text-white">
                        <span>Day 4</span>
                    </div>
                    <div class="bg-sky-900 p-3 text-white">
                        <span>Day 5</span>
                    </div>
                </div>
            </div>
        </div>
    </main>

</body>
</html>
